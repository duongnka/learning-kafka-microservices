services:
  # Zookeeper Service
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - kafka-network

  # Kafka Broker with Zookeeper
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: kafka
    user: "appuser:appuser"  # Run as specific user
    ports:
      - "29092:29092"
      - "9092:9092"
      - "9101:9101"
    environment:
      # Zookeeper configuration
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_BROKER_ID: 1
      
      # Topic and replication settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      
      # JMX for monitoring
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      
      # Log settings
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - kafka-network
    # Add init command to ensure correct permissions
    command: >
      bash -c "
        mkdir -p /var/lib/kafka/data &&
        chmod -R 777 /var/lib/kafka/data &&
        echo 'Corrected permissions on logs directory' &&
        /etc/confluent/docker/run"
    depends_on:
      - zookeeper
      - kafka-init

  # Kafka Init Container to setup permissions
  kafka-init:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka-init
    volumes:
      - kafka_data:/var/lib/kafka/data
    command: >
      bash -c "
        mkdir -p /var/lib/kafka/data &&
        chmod -R 777 /var/lib/kafka/data &&
        chown -R appuser:appuser /var/lib/kafka/data"
    networks:
      - kafka-network

  # Kafka UI for easier topic management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
      - zookeeper
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - kafka-network

volumes:
  zookeeper_data:
  zookeeper_log:

networks:
  kafka-network:
    driver: bridge
